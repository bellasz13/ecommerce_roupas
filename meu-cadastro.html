<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrendStore - Meu cadastro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>

<script>
  const logado = localStorage.getItem('usuarioLogado');
  if (logado !== 'true') {
    window.location.href = 'login.html';
  }
</script>

<header class="main-header">
  <div class="menu-icon">
    <a href="perfil.html">
      <img src="imagens/icones/user.png" alt="Perfil" width="28" height="28">
    </a>
  </div>

  <div class="logo">
    <a href="index.html">TrendStore</a>
  </div>

  <div class="header-icon">
    <a href="favorito.html">
      <img src="imagens/icones/favorito.png" alt="Favoritos" width="28">
    </a>
    <a href="carrinho.html">
      <img src="imagens/icones/carrinho.png" alt="Carrinho de compras" width="28" height="28">
    </a>
  </div>
</header>

<main>
  <div class="profile-container">
    <h1 class="profile-title">Meu cadastro</h1>

    <form id="form-cadastro-perfil" class="profile-form">
      <div class="form-group">
        <label for="nome_completo">Nome completo</label>
        <input type="text" id="nome_completo" name="nome_completo" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>

      <button type="submit" class="profile-button">Salvar alterações</button>
    </form>
  </div>
</main>

<script>
  const idCliente = localStorage.getItem('idCliente');

  if (!idCliente) {
    alert('Não foi possível identificar o cliente. Faça login novamente.');
    window.location.href = 'login.html';
  }

  async function carregarCadastro() {
    try {
      const resp = await fetch(`http://localhost:3000/api/clientes/${idCliente}`);

      if (!resp.ok) {
        throw new Error('Resposta não OK da API: ' + resp.status);
      }

      const dados = await resp.json();
      document.getElementById('nome_completo').value    = dados.nome_completo    || '';
      document.getElementById('email').value            = dados.email            || '';
      document.getElementById('telefone').value         = dados.telefone         || '';
      document.getElementById('cpf').value              = dados.cpf              || '';
      document.getElementById('data_nascimento').value  = dados.data_nascimento  || '';
    } catch (e) {
      console.error('Erro ao carregar cadastro:', e);
      alert('Erro ao carregar seus dados. Verifique se o servidor (localhost:3000) está ativo e tente novamente.');
    }
  }

  const formCadastroPerfil = document.getElementById('form-cadastro-perfil');

  formCadastroPerfil.addEventListener('submit', async function (event) {
    event.preventDefault();

    const dados = {
      nome_completo:   document.getElementById('nome_completo').value,
      email:           document.getElementById('email').value,
      telefone:        document.getElementById('telefone').value,
      cpf:             document.getElementById('cpf').value,
      data_nascimento: document.getElementById('data_nascimento').value
    };

    try {
      const resp = await fetch(`http://localhost:3000/api/clientes/${idCliente}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      if (!resp.ok) {
        const erro = await resp.json().catch(() => ({}));
        alert('Erro ao atualizar cadastro: ' + (erro.erro || resp.status));
        return;
      }

      alert('Cadastro atualizado com sucesso!');
      localStorage.setItem('nomeCliente', dados.nome_completo);
    } catch (e) {
      console.error('Erro ao atualizar cadastro:', e);
      alert('Não foi possível conectar ao servidor. Verifique se o backend está rodando.');
    }
  });

  carregarCadastro();
</script>

</body>
</html>
